<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        function edit() {
            $('button').trigger('asdf');
            var row = $(this);
            row.html('<input id="edit" value="' + row.text() + '">'); // zmiana kodu html elementu "row" na input
            $('#edit').blur(function () {   // deklaracja funkcji wywoływanej w momencie straty focusu na elemencie
                row.text($(this).val());    // ustawienie tekstu elementu row na wartość z inputa
                row.one('click', edit);     // ustawienie jednorazowego przywiązania elementu do eventu click i funkcji edit
            }).focus();
        }
        $(function () {
            $('td').one('click', edit);     // ustawienie jednorazowego przywiązania elementu do eventu click i funkcji edit
            $('button').bind('asdf', function () { alert('Asdf!'); });
            $('*').unbind();
        });
    </script>
</head>

<body>
    <table>
        <tr>
            <td>Wlazł</td>
        </tr>
        <tr>
            <td>kotek</td>
        </tr>
        <tr>
            <td>na</td>
        </tr>
        <tr>
            <td>...</td>
        </tr>
        <button>Test triggera</button>
    </table>
</body>

</html>
